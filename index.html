<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="gameBody">
        <div class="game">
            <div class="header">
                <h2>Rock, Paper, Scissors!</h2>
            </div>
            <div class="buttonArea">
                <button class="rockButton" onClick="chooseRock()">Rock</button>
                <button class="paperButton" onClick="choosePaper()">Paper</button>
                <button class="scissorButton" onClick="chooseScissor()">Scissor</button>
            </div>
            <div class="resultArea">
                <button class="submitButton"onClick="gamePosSubmit()">Clash!</button>
                <div class="result">
                    <p class="resultOutput"></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
